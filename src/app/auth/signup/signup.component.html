<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2" >
    <form (ngSubmit)="onSignUp(form)" #form="ngForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" name="username" id="username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" type="password" name="password" id="password" ngModel class="form-control" required pattern=".{3,}">
      </div>
      <p *ngIf="!password.valid && password.touched">Password is invalid</p>
      <button type="submit" class="btn btn-primary" name="button" [disabled]="!form.valid">Sign Up</button>
    </form>
  </div>
</div>
